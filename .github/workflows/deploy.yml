name: Deploy to Lightsail

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}

      # 5️⃣ Decode Lightsail SSH key locally
      - name: Decode Lightsail SSH key
        run: |
          echo "${{ secrets.LIGHTSAIL_SSH_KEY_B64 }}" | base64 --decode > ./lightsail_key.pem
          chmod 600 ./lightsail_key.pem

      # 6️⃣ Deploy to Lightsail via SSH
      - name: Deploy to Lightsail via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ./lightsail_key.pem
          port: 22
          script: |
            echo "Stopping old container..."
            sudo docker stop node_app || true
            sudo docker rm node_app || true

            echo "Pulling latest image..."
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}

            echo "Starting new container..."
            sudo docker run -d --restart=always \
              -e NODE_ENV=production \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
              -e CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}" \
              -e CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}" \
              -p 3000:3000 \
              --name node_app ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}

            echo "✅ Deployment completed successfully!"
